<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/FormStyles.css">
</head>


<body>

    <div class="container container-form-amor mt-5">
        <h2 class="text-center mb-4">Formulario de Evaluación de la Seccion de Amor</h2>
        <form>

            <div class="mb-3">
                <label class="form-label">1. ¿Qué tan satisfecho/a estás con tu vida amorosa actual?</label>
                <select class="form-select" name="pregunta1" required>
                    <option value="" disabled selected>Selecciona un número</option>

                    <script>
                        for (let i = 1; i <= 10; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">2. ¿Qué tan presente y estable sientes el amor en tu vida?</label>
                <select class="form-select" name="pregunta2" required>
                    <option value="" disabled selected>Selecciona un número</option>
                    <script>
                        for (let i = 1; i <= 10; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">3. ¿Qué tan bien te comunicas con tu pareja o con las personas de interés romántico?(8
                    horas)</label>
                <select class="form-select" name="pregunta3" required>
                    <option value="" disabled selected>Selecciona un número</option>
                    <script>
                        for (let i = 1; i <= 10; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">4. ¿Qué tan conectado/a emocionalmente te sientes con tu pareja o con alguien especial?</label>
                <select class="form-select" name="pregunta4" required>
                    <option value="" disabled selected>Selecciona un número</option>
                    <script>
                        for (let i = 1; i <= 10; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>


            <div class="mb-3">
                <label class="form-label">5. ¿Qué tan importante consideras el amor en tu felicidad y bienestar general?</label>
                <select class="form-select" name="pregunta5" required>
                    <option value="" disabled selected>Selecciona un número</option>
                    <script>
                        for (let i = 1; i <= 10; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>


            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="location.href='FormDinero.html'">Finalizar y guardar</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
