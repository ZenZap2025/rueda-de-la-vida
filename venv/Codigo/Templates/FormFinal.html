<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Final - Guardar Encuesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center my-5">
    <h1>Encuesta Finalizada</h1>
    <p>Presiona el botón para guardar tus respuestas.</p>
    <form method="POST" action="{{ url_for('form_final') }}">
      <button type="submit" class="btn btn-primary btn-lg">Guardar Encuesta</button>
    </form>
    <br>
    <a href="{{ url_for('main') }}" class="btn btn-secondary">Volver al Menú Principal</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
